<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body class="debug">


    <!-- Contenitore del corpo superiore della pagina -->
    <div class="clearfix site_body">
        
        <!-- Menù laterale che dovrà restare fisso -->
        <div class="side_bar flt_lft flex">

            <div class="container">

                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>

                <nav class="menu_page">

                    <div class="side_item home flex txt_light">

                        <img src="./img/home.svg" alt="">
                        Home

                    </div>

                    <div class="side_item search flex txt_dark">


                        <img src="./img/search.svg" alt="">
                        Cerca
                    </div>

                    <div class="side_item bookshelf flex txt_dark">

                        <img src="./img/libreria.svg" alt="">
                        La tua libreria

                    </div>

                </nav>

                <section class="playlist">

                    <dl>
                        <dt class="txt_light">PLAYLIST</dt>

                        <dd class="new_playlist txt_dark"> <i class="fas fa-plus-square"></i>Crea Playlist</dd>

                        <dd class="side_item txt_dark">Nome Playlist</dd>
                        <dd class="side_item txt_dark">Nome Playlist</dd>
                        <dd class="side_item txt_dark">Nome Playlist</dd>
                        <dd class="side_item txt_dark">Nome Playlist</dd>
                        <dd class="side_item txt_dark">Nome Playlist</dd>
                        <dd class="side_item txt_dark">Nome Playlist</dd>
                        <dd class="side_item txt_dark">Nome Playlist</dd>
                    </dl>


                </section>
            </div>

            <div class="bar_footer">

                <div class="download txt_dark flex">

                    <img src="./img/download.svg" alt="">

                    <span>Installa app</span>

                </div>

                <div class="user flex">

                    <div class="img_profile"></div>

                    <div class="username txt_light">
                        John Doe
                    </div>

                </div>

            </div>

        </div>

        <!-- parte superiore -->
        <header class="flt_lft flex">

            <div class="upgrade txt_light">
                EFFETTUA L'UPGRADE
            </div>

        </header>
    
    
        <!-- Contenuto centrale, scrollabile, con un menù proprio e varie sezioni di prodotti -->
        <main class="content flt_lft">

            <nav class="menu_content flex">


            </nav>

            <div class="categories">

                <section class="clearfix recent">
    
                </section>

            </div>

    
        </main>

    </div>


    <!-- Footer che prende tutta la larghezza della viewport -->
    <footer class="page_footer">

    </footer>
    
</body>
</html>
